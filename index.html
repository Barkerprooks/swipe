<!doctype html>
<html lang="en">
    <head>
        <title>test swipe page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <input id="magstripe-input" />
        <h4 id="name">MagTek Card Reader (PN: 21073062)</h4>
        <div id="panel">
            <div id="control">
                <div class="field">
                    <label id="amount-label">Charge: $</label>
                    <input id="amount-input" type="number" step="0.01" autocomplete="off"z />
                </div>
                <button id="activate-button">ACTIVATE</button>
                <div id="response">Connect MagTek card reader before proceeding</div>
            </div>
            <div id="status">
                <div id="amount-status">Enter Amount</div>
                <div>-</div>
                <div id="swiper-status">Activate Card Reader</div>
                <div>-</div>
                <div id="validation">Payment Complete</div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
